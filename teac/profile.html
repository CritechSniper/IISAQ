  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

    :root {
      --base-clr: #11121a;
      --line-clr: #42434a;
      --hover-clr: #222533;
      --text-clr: #e6e6ef;
      --acent-clr: #5e63ff;
      --secondary-text-clr: #b0b3c1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--base-clr);
      color: var(--text-clr);
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Main Content Area */
    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Proper Profile Card instead of Warnbox */
    .profile-card {
      background-color: var(--hover-clr);
      border: 1px solid var(--line-clr);
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .profile-header {
      color: var(--acent-clr);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--line-clr);
      padding-bottom: 0.5rem;
    }

    .info-group {
      margin-bottom: 1rem;
    }

    .info-label {
      color: var(--secondary-text-clr);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .info-value {
      font-size: 1.1rem;
      font-weight: 500;
    }

    details {
      background: var(--base-clr);
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    summary {
      font-weight: 600;
      color: var(--acent-clr);
    }

    .details-content {
      padding-top: 10px;
      font-size: 0.95rem;
      color: var(--secondary-text-clr);
    }

    .password-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 12px;
      border-radius: 8px;
      width: fit-content;
    }

    .toggle-eye {
      background: none;
      border: none;
      color: var(--accent);
      /* Uses your purple color */
      font-size: 0.75rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }

    .toggle-eye:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <main class="main-content" id="app">

  <script type="module">
    // 1. Check for credentials immediately
    const lcds = localStorage.getItem("lcds?t=t");

    if (!lcds) {
      window.location.href = "/index.html";
    } else {
      const parsed = JSON.parse(lcds);
      const data = parsed.data;
      for (const d in data) {
        if (!d) window.location.href = "/index.html";
      }
      if (!data) {
        window.location.href = "/index.html";
      } else {
        renderProfile(data);
      }
    }

    function renderProfile(data) {
      const container = document.getElementById('app');
      const subjectFormatted = data.subject.charAt(0).toUpperCase() + data.subject.slice(1);

      container.innerHTML = `
        <div class="profile-card">
          <h2 class="profile-header">Teacher Profile</h2>
          
          <div class="info-group">
            <div class="info-label">Full Name</div>
            <div class="info-value">${data.name}</div>
          </div>

          <div class="info-group">
            <div class="info-label">Subject</div>
            <div class="info-value">${subjectFormatted}</div>
          </div>

          <div class="info-group">
            <details>
              <summary>Class Details</summary>
              <div class="details-content">
                <strong>Grade:</strong> ${data.class.grade}<br>
                <strong>Section:</strong> ${data.class.section}<br>
                <strong>Students:</strong> ${data.class.nstus}
              </div>
            </details>
          </div>

          <button id="logout-btn" class="w-full mt-4 px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 transition-colors duration-200">
            Log Out
          </button>
        </div>
      `;

      // Event Listener for Logout
      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("lcds?t=t");
        window.location.href = "/index.html";
      });
    }

  </script>
