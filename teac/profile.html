<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        :root {
          --base-clr: #11121a;
          --line-clr: #42434a;
          --hover-clr: #222533;
          --text-clr: #e6e6ef;
          --acent-clr: #5e63ff;
          --secondary-text-clr: #b0b3c1;
        }

        body {
          font-family: 'Poppins', sans-serif;
          background-color: var(--base-clr);
        }

        .dashboard-container {
          background-color: var(--base-clr);
          color: var(--text-clr);
        }

        .sidebar {
          background-color: var(--hover-clr);
          border-right: 1px solid var(--line-clr);
        }

        .card {
          background-color: var(--hover-clr);
          border: 1px solid var(--line-clr);
          transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
          transform: translateY(-3px);
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .sidebar-item-active {
          background-color: var(--base-clr);
          border-left: 4px solid var(--acent-clr);
          color: var(--acent-clr);
        }

        .action-link {
          text-decoration: none;
          display: block;
          height: 100%;
          /* Ensures the clickable area covers the whole card */
        }

        #blur-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          -webkit-backdrop-filter: blur(5px);
          backdrop-filter: blur(5px);
          background-color: rgba(0, 0, 0, 0.4);
          z-index: 999;
          display: none;
        }

        /* Core Warnbox Styles */
        #warnbox {
          -webkit-user-select: none;
          user-select: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: var(--hover-clr);
          border: 2px solid var(--acent-clr);
          border-radius: 12px;
          padding: 30px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
          z-index: 1000;
          /* Above the blur overlay */
          text-align: center;
          width: 300px;
        }

        #warnbox h2 {
          color: var(--acent-clr);
          margin-top: 0;
        }

        #warnbox p {
          color: var(--secondary-text-clr);
        }

        .timer-display {
          font-weight: bold;
          font-size: 1.1em;
        }

        #countdown {
          color: #ff4757;
        }
        #logout {
          margin-top: 7px;
        }
    </style>
</head>
<body>
  <aside id="sidebar" class="sidebar w-20 md:w-64 fixed h-full transition-all duration-300 p-4 z-10">
      <div class="py-2 mb-8 flex items-center justify-center md:justify-start">
          <svg class="w-8 h-8 text-[var(--acent-clr)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
              </path>
          </svg>
          <span class="ml-3 text-xl font-bold hidden md:inline">IISAQ <span
                  class="text-xs font-light text-gray-400">Hub</span></span>
      </div>

      <nav class="space-y-4">
        <a href="./index.html"
              class="flex items-center p-3 rounded-xl hover:bg-[var(--line-clr)] text-[var(--secondary-text-clr)]">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
              <span class="hidden md:inline">Teacher Launchpad</span>
          </a>
          <a href="./profile.html" class="sidebar-item-active flex items-center p-3 rounded-xl">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              
              <span class="hidden md:inline">My Profile</span>
          </a>
          
      </nav>
  </aside>
</body>
<script type="module">
  const lcds = localStorage.getItem("lcds?t=t");
  if(!lcds) {
    window.location.href="../login.html?t=t"
    alert("Redirecting to teacher login page...")
  }
  const data = JSON.parse(lcds).data
  if(!data) {
    window.location.href="../login.html?t=t"
    alert("Redirecting to teacher login page due to missing credentials...")
  }
  console.log(data)
  document.body.innerHTML+=`
    <div id="warnbox">
      <h2><b>Profile</b></h2>
        <div>Name: ${data.name}</div><br>
        <div>
          <details>
            <summary>Class Details</summary>
            Grade: ${data.class.grade}<br>
            Section: ${data.class.section}<br>
            No.of Students: ${data.class.nstus}<br>
          </details>
        </div><br>
        <div>Subject: ${data.subject.charAt(0).toUpperCase()+data.subject.slice(1)}</div><br>
        <div>Password: ${data.password}</div>
        <button
            class="px-4 py-2 
                  bg-red-600 
                  text-white 
                  font-semibold 
                  rounded-md 
                  shadow-sm 
                  hover:bg-red-700 
                  focus:outline-none 
                  focus:ring-2 
                  focus:ring-red-500 
                  focus:ring-offset-2 
                  transition-colors 
                  duration-200
                  "
          id="logout">
            Log Out
          </button>

    </div>    
  `
  setTimeout(()=>{
    document.getElementById("logout").addEventListener("click", (e)=>{
      localStorage.removeItem("lcds?t=t");
      alert("You have successfully logged out!");
      window.location.href="../index.html"
    })
  })
</script>
</html>
