<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyZen</title>
  <link rel="shortcut icon" href="Main Icons/S.svg" type="image/x-icon">
  <link rel="stylesheet" href="/al/S.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    :root {
      --base-clr: #11121a;
      --line-clr: #42434a;
      --hover-clr: #222533;
      --text-clr: #e6e6ef;
      --acent-clr: #5e63ff;
      --secondary-text-clr: #b0b3c1;
      --btn-hover-clr: hsl(240, 100%, 75%);
      --btn-clr: hsl(240, 100%, 70%);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--base-clr);
      color: var(--text-clr);
    }

    body::before {
      content: "";
      position: fixed;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, var(--acent-clr) 0%, transparent 70%);
      opacity: 0.2;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      bottom: -120px;
      right: -120px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle at center, var(--btn-clr) 0%, transparent 70%);
      opacity: 0.15;
      z-index: 0;
    }

    .main {
      display: flex;
      width: 100%;
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main h1 {
      margin-bottom: 20px;
    }

    .content2 {
      background-color: var(--acent-clr);
      padding: 10px;
      border-radius: 10px;
    }

    form {
      width: 500px;
      padding: 20px;
      padding-bottom: 0px;
      padding: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
      background-color: var(--base-clr);
      border-radius: 10px;
    }

    .content2 textarea,
    input {
      width: 100%;
      border: none;
      border-radius: 3px;
      resize: none;
    }

    textarea {
      resize: none;
      overflow: hidden;
      min-height: 50px;
      width: 100%;
      box-sizing: border-box;
      padding: 6px 8px;
      border-radius: 3px;
      transition: box-shadow 0.2s, border-color 0.2s;
    }

    .content2 input {
      height: 20px;
    }

    form label {
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .content2 textarea:focus,
    input:focus {
      outline: none;
      border: 2px solid var(--btn-clr);
      border-radius: 3px;
    }

    .main button {
      margin: 20px 0px;
      background-color: var(--btn-clr);
      color: var(--text-clr);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;

      width: 100%;
      justify-content: center;
    }

    .content2 h1 {
      padding-top: 10px;
    }
  </style>
</head>

<body>

  <nav id="sidebar" class="close" style="position: fixed;">
    <ul>
      <li>
        <span class="logo">Dashboard</span>
        <button onclick="toggleSidebar()" id="toggle-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
            <path
              d="M440-240 200-480l240-240 56 56-183 184 183 184-56 56Zm264 0L464-480l240-240 56 56-183 184 183 184-56 56Z" />
          </svg>
        </button>
      </li>
      <li>
        <a href="javascript:void(0)" onclick="goHome()">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
            <path
              d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z" />
          </svg>
          <span>Home</span>
        </a>
      </li>
      <li class="active">
        <a href="/al/feedback.html">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
            <path
              d="M240-400h122l200-200q9-9 13.5-20.5T580-643q0-11-5-21.5T562-684l-36-38q-9-9-20-13.5t-23-4.5q-11 0-22.5 4.5T440-722L240-522v122Zm280-243-37-37 37 37ZM300-460v-38l101-101 20 18 18 20-101 101h-38Zm121-121 18 20-38-38 20 18Zm26 181h273v-80H527l-80 80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z" />
          </svg>
          <span>Feedback</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="main">
    <div class="content2">
      <h1>Feedback Form</h1>
      <form id="feedbackForm" action="https://formsubmit.co/603d8bef7081d9082d59222bfb2f5eb4" method="POST">
        <input type="hidden" name="_captcha" value="false" autocomplete="off">

        <label for="name">Name :</label>
        <input type="text" id="name" name="Name" required>

        <label for="email">Email (optional) :</label>
        <input type="email" id="email" name="Email">

        <label for="message">Feedback :</label>
        <textarea id="message" name="Message" required></textarea>

        <button type="submit">Send Feedback</button>
      </form>
    </div>

    <p id="confirmation" style="display: none;">âœ… Thanks for your feedback!</p>
  </div>
  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function (e) {
      const form = this;
      const name = form.querySelector('#name').value.trim();
      const message = form.querySelector('#message').value.trim();

      if (!name || !message) {
        alert('Please fill in all required fields.');
        e.preventDefault();
        return;
      }

      // Show a thank you message after submission
      form.addEventListener('submit', () => {
        setTimeout(() => {
          document.getElementById('confirmation').style.display = 'block';
        }, 1000);
      });
    });

    const textarea = document.getElementById('message');
    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto'; // Reset the height
      textarea.style.height = textarea.scrollHeight + 'px'; // Set to scroll height
    });
    function goHome() {
      const previousPage = document.referrer; // This is the URL they just came from

      if (previousPage.includes("/teacher/")) {
        window.location.href = "../teacher/home.html";
      } else if (previousPage.includes("/student/")) {
        window.location.href = "../student/home.html";
      } else {
        // Fallback if they typed the URL directly
        window.location.href = "../index.html";
      }
    }
  </script>
  <script src="main.js"></script>
</body>

</html>
